<!DOCTYPE html> <html lang="en"> <head> <meta charset="utf-8"> <title>CTMUN Parley</title> <meta name="description" content=""> <meta name="author" content="Javier Maldonado"> <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

<link rel="stylesheet" href="css/base.css">
<link rel="stylesheet" href="css/skeleton.css">
<link rel="stylesheet" href="css/layout.css">
<link rel="stylesheet" href="css/scrofulous.css">
</head>
<body>

<div class="container" id="main-container">
  <div class="sixteen columns">
    <h1>PARLEY</h1>
    <h3 id="subheader">CTMUN 2018</h3>
    <div id="help" class="popup" onclick="togglePopup()">How To Use
      <span class="popuptext" id="popup">A Simple Popup!</span>
    </div>
    <hr />
  </div>
  <div class="one-third column">

    <h3 id="speakers-list-header">Speaker's List</h3>
    <div id="speakers-list">
      <ul class="list">
      </ul>
      <hr style="margin-top: 0px;"/>
    </div>
    <input id="namebox" class="typeahead" type="text" onSubmit="sendName()"  placeholder="Country Name" />
    <button  id="add" class="inline" onClick="addSpeaker()" type="reset">Add</button>

  </div>
  <div class="two-thirds column">

    <button id="time1" class="full-width button" onClick="timer1.toggle()">00:00:00</button>
    <input  id="timebox1" type="text" onSubmit="timer1.set()" placeholder="Time in Seconds" />
    <button id="set1" class="inline" onClick="timer1.set()">Set</button>

    <button id="time2" class="full-width button" onClick="timer2.toggle()">00:00:00</button>
    <input  id="timebox2" type="text" onSubmit="timer2.set()" placeholder="Time in Minutes" />
    <button id="set2" class="inline" onClick="timer2.set()">Set</button>

  </div>
</div>
<script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script> 
<script src="js/list.min.js"></script> 
<script src="http://cdnjs.cloudflare.com/ajax/libs/typeahead.js/0.9.3/typeahead.min.js"></script> 
<script src="js/parley.js"></script>
</body>
</html>
